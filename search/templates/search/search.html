{% load static %}
<!DOCTYPE html>
<html>
<head></head>
<body>
<h1 align="center">Search Page</h1>
<a href="{% url 'shop:product_list' %}"><h2>Home</h2></a>

<br/>
<form action="{% url 'search:searchbooks' %}" method="GET" value="{{request.GET.q}}">
Search <input type="text" name="q" value="{{request.GET.q}}" placeholder="Search Book"/>
<input type="submit" name="submit" value="Search"/>
</form>

{% if submitbutton == 'Search' and request.GET.q != '' %}
{% if results %}
<h1>Results for <b>{{ request.GET.q }}</b></h1>
<br/><br/>

{% for result in results %}

<img src="{{ result.image.url }}" style="width:20%">
<br>
<a href="{{result.get_absolute_url}}">{{result.name}}</a>
<br>
${{result.price}}
<br>

{% endfor %}
{% else %}
No search results for this query
{% endif %}
{% endif %}
</body>
</html>
